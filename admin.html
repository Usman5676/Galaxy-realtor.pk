<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galaxy Realtors - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif;}</style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- include your firebase-config.js -->
  <script src="/path/to/firebase-config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-black text-white py-4 shadow">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="https://res.cloudinary.com/delybxvjs/image/upload/v1762185342/Logo_galaxy_iq3sd4.png" class="w-10 h-10" alt="logo">
        <h1 class="text-xl font-semibold text-[#e8a425]">Galaxy Realtors - Admin</h1>
      </div>
      <div id="authArea" class="flex items-center space-x-3">
        <span id="adminEmail" class="hidden"></span>
        <button id="loginBtn" class="bg-[#e8a425] text-black px-4 py-2 rounded">Login</button>
        <button id="logoutBtn" class="hidden bg-white text-black px-4 py-2 rounded border">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Login panel (mobile friendly modal) -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-[#e8a425]">Admin Login</h2>
        <form id="adminLoginForm" class="space-y-4">
          <div>
            <label class="text-sm">Email</label>
            <input id="adminLoginEmail" type="email" required class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="text-sm">Password</label>
            <input id="adminLoginPassword" type="password" required class="w-full border p-2 rounded" />
          </div>
          <div class="flex justify-between items-center">
            <button type="submit" class="bg-[#e8a425] px-4 py-2 rounded text-black font-semibold">Login</button>
            <button type="button" id="closeLogin" class="text-sm text-gray-600">Close</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Admin content -->
    <section id="adminContent" class="hidden">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
        <h2 class="text-2xl font-bold">Contacts</h2>
        <div class="flex items-center space-x-3">
          <input id="searchInput" placeholder="Search name/email/phone" class="border rounded p-2" />
          <button id="refreshBtn" class="px-3 py-2 border rounded">Refresh</button>
        </div>
      </div>

      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-medium">Name</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Email</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Phone</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Message</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Time</th>
              <th class="px-4 py-3 text-center text-sm font-medium">Actions</th>
            </tr>
          </thead>
          <tbody id="contactsTbody" class="bg-white divide-y divide-gray-100">
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- not-authorized message -->
    <section id="notAuth" class="text-center mt-12">
      <p class="text-gray-600">Please login to view contacts.</p>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    Â© 2025 Galaxy Realtors Builders
  </footer>

  <!-- admin script -->
  <script src="/path/to/admin.js"></script>
</body>
</html>
